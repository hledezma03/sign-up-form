<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side-container">
            <div class="img">
                <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="nature">
            </div>
            <div class="logo">

            </div>
            <footer class="credits"></footer>
        </div>
        <div class="rigth-side-container">
            <div class="header">
                <p class="header-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse sint doloribus quo magni explicabo praesentium nobis ex fuga? Quo magnam aut quidem vero architecto placeat facilis temporibus ad adipisci harum.</p>
                <p class="header-text">
                    Lorem ipsum dolor sit amet.
                </p>
            </div>
            <div class="body">
                <p class="body-text">
                    Lorem, ipsum dolor.
                </p>
                <p class="input-container">
                    <ul>
                        <li>
                            <label for="user-first-name">FIRST NAME:</label>
                            <input type="text" id="user-first-name" name="first-name">
                        </li>
                        <li>
                            <label for="user-mail">EMAIL:</label>
                            <input type="email" id="user-mail" name="mail">
                        </li>
                        <li>
                            <label for="user-password">PASSWORD:</label>
                            <input type="password" id="user-password" name="password">
                        </li>
                        <li>
                            <label for="user-last-name">LAST NAME::</label>
                            <input type="text" id="user-last-name" name="last-name">
                        </li>
                        <li>
                            <label for="user-phone">PHONE NUMBER :</label>
                            <input type="text" id="user-phone" name="phone-number">
                        </li>
                        <li>
                            <label for="user-confirm-password">CONFIRM PASSWAORD:</label>
                            <input type="password" id="user-confirm-password" name="confirm-password">
                        </li>
                    </ul>
                </p>
            </div>
            <div class="footer">
                <p class="btn">
                    <button type="submit">Create Account</button>
                </p>
                <p class="footer-text">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
