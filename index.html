<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side-container">
            <div class="logo-container">
                <p class="logo-text"><img class="logo-img" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="TOP Logo">ODIN</p>
            </div>
            <div class="credits">
                <p class="credits-text">Photo By Halie West on Unsplash</p>
            </div>
        </div>
        <div class="rigth-side-container">
            <div class="header">
                <p class="header-text">This is not a real online service! You know you need something like this in your life to help you realize you deepest dreams. <br> Sign up <span class="cursive-text">now</span> to get started</p>
                <p class="header-text">
                    You <span class="cursive-text">know</span> you want to.
                </p>
            </div>
            <div class="body">
                <div class="body-text">
                    Let's do this!
                </div>
                <form class="input-container">
                    <ul>
                        <li>
                            <label for="user-first-name">FIRST NAME</label>
                            <input type="text" id="user-first-name" name="first-name">
                        </li>
                        <li>
                            <label for="user-last-name">LAST NAME</label>
                            <input type="text" id="user-last-name" name="last-name">
                        </li>
                        <li>
                            <label for="user-phone">PHONE NUMBER</label>
                            <input type="text" id="user-phone" name="phone-number">
                        </li>
                        <li>
                            <label for="user-mail">EMAIL</label>
                            <input type="email" id="user-mail" name="mail">
                        </li>
                        <li>
                            <label for="user-password">PASSWORD</label>
                            <input type="password" id="user-password" name="password" minlength="6">
                        </li>
                        <li>
                            <label for="user-confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="user-confirm-password" name="confirm-password" minlength="6">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="footer">
                <button type="submit">Create Account</button>
                
                <p class="footer-text">
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
